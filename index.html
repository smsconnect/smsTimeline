<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0"> <!-- sets viewport width, height, and initial scale -->
		<title>SMS Timeline</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'> <!-- imports main font..will be changed when I have fonts -->
    <link href="css/main.css" rel="stylesheet" type="text/css" > <!-- main stylesheet -->

		<script src="http://d3js.org/d3.v3.min.js"></script> <!-- gets d3, used for svg creations and interativity -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> <!-- gets jquery, used for some scroll events -->
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> <!-- gets jquery, used for some scroll events -->

    <script src="js/api.js"></script> <!-- DPS API interaction -->
    <script src="js/buttons.js"></script> <!-- standard app button functionality -->
    <script src="js/dpsHTMLGestureAPI.min.js"></script> <!-- allows interaction with DPS API -->
    <script src="js/main.js"></script> <!-- main element creation and data import -->

    <!-- stylesheets and scripts for jplayer audio player-->
    <link rel="stylesheet" href="jplayer/css/not.the.skin.css">
    <link rel="stylesheet" href="jplayer/circle.skin/circle.player.css">
    <script type="text/javascript" src="jplayer/js/jquery.transform.js"></script>
    <script type="text/javascript" src="jplayer/js/jquery.grab.js"></script>
    <script type="text/javascript" src="jplayer/js/jquery.jplayer.js"></script>
    <script type="text/javascript" src="jplayer/js/mod.csstransforms.min.js"></script>
    <script type="text/javascript" src="jplayer/js/circle.player.js"></script>
    <!-- stylesheets and scripts for jplayer audio player-->
	</head>

	<body>
    <div class="button nav"><img src="images/back_white.png"/></div>
    <div class="button prev"><img src="images/arrow_3_white.png"/></div>
    <div class="button next"><img src="images/arrow_3_180.png"/></div>
    <div class="button help"><img src="images/help_white.png"/></div>

    <!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
    <div id="jquery_jplayer_1" class="cp-jplayer"></div>

    <div id="event-holder">

      <div class="prototype-wrapper"> <!-- A wrapper to emulate use in a webpage and center align -->
      <!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->
        <div id="cp_container_1" class="cp-container">
          <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
            <div class="cp-buffer-1"></div>
            <div class="cp-buffer-2"></div>
          </div>
          <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
            <div class="cp-progress-1"></div>
            <div class="cp-progress-2"></div>
          </div>
          <div class="cp-circle-control"></div>
          <ul class="cp-controls">
            <li><a href="#" class="cp-play" tabindex="1">play</a></li>
            <li><a href="#" class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
          </ul>
        </div>
      </div>

    </div>

    <script>
      timeline.setUp(); // starts initial function in main.js
    </script>

	</body>
</html>
